<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat booking App</title>
  </head>
  <body>
    <header>
      <h1>Movie Seat booking</h1>
      <div class="cinemaHall__selectWrapper">
        <label for="selectMovie">Pick a movie:</label>
        <select
          id="selectMovie"
          class="cinemaHall__select js-cinemaHall__select"
        >
          <option value="10">Avengers: Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Toy Story 4 ($8)</option>
          <option value="9">The Lion King ($9)</option>
        </select>
      </div>
    </header>
    <main class="cinemaHall">
      <div class="cinemaHall__screen"></div>
      <ul class="cinemaHall__showcase">
        <li>
          <div class="cinemaHall__seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="cinemaHall__seat cinemaHall__seat--selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="cinemaHall__seat cinemaHall__seat--occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div class="cinemaHall__seats js-cinemaHall__seats"></div>
      <div class="js-cinemaHall__summaryBooking">
        You have selected {{SELECTED_SEATS}} for a price {{SELECTED_SEATS}}$
      </div>

      <button type="button" class="js-cinemaHall__btnBuy d-none">
        Book selected seats
      </button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
